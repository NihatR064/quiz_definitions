<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>İngilis Dili Quiz</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #unitSelect {
            margin: 20px 0;
            padding: 10px 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            background-color: #e8f5e9;
            color: #2e7d32;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            outline: none;
            width: 220px;
        }
        
        #unitSelect:hover {
            border-color: #388e3c;
            background-color: #c8e6c9;
        }
        
        #unitSelect:focus {
            border-color: #1b5e20;
            background-color: #a5d6a7;
            box-shadow: 0 0 5px #1b5e20;
        }
        
        #question {
            font-size: 1.5rem;
            background: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-width: 320px;
            text-align: center;
        }
        
        #options button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #options button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 28px;
            text-align: center;
        }
    </style>
</head>

<body>
    <select id="unitSelect">
        <option value="">-- Unit seçin --</option>
        <option value="unit1">Unit 1</option>
        <option value="unit2">Unit 2</option>
    </select>

    <h1>Söz Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>

    <script>

            }, {

            }, {

            }, {

            }, {

            }, {

            }, {

            }, {

            }, {

                def: "dull, tedious, and repetitious"
            }, {
                en: "Glamorous",
                def: "attractive or appealing in an exotic or exciting way"
            }]
        };

        let currentWords = [];
        let currentQuestion = null;

        function getRandomOptions(correct) {
            let options = [correct.en];
            while (options.length < 4) {
                const randIndex = Math.floor(Math.random() * currentWords.length);
                const randOption = currentWords[randIndex].en;
                if (!options.includes(randOption)) {
                    options.push(randOption);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function askQuestion() {
            if (currentWords.length === 0) {
                document.getElementById('question').innerText = "Zəhmət olmasa, yuxarıdakı siyahıdan unit seçin.";
                document.getElementById('options').innerHTML = "";
                return;
            }

            currentQuestion = currentWords[Math.floor(Math.random() * currentWords.length)];
            document.getElementById('question').innerText = `Tərcümə et: ${currentQuestion.def}`;

            const options = getRandomOptions(currentQuestion);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.innerText = option;
                btn.onclick = () => {
                    const resultDiv = document.getElementById('result');
                    if (option === currentQuestion.en) {
                        resultDiv.innerText = "✅ Düzgün!";
                    } else {
                        resultDiv.innerText = `❌ Səhv! Doğru cavab: ${currentQuestion.en}`;
                    }
                    setTimeout(() => {
                        resultDiv.innerText = "";
                        askQuestion();
                    }, 2000);
                };
                optionsDiv.appendChild(btn);
            });
        }

        // Unit seçimi event listener
        document.getElementById('unitSelect').addEventListener('change', function() {
            const selectedUnit = this.value;
            if (selectedUnit && allUnits[selectedUnit]) {
                currentWords = allUnits[selectedUnit];
                askQuestion();
                document.getElementById('result').innerText = "";
            } else {
                currentWords = [];
                document.getElementById('question').innerText = "";
                document.getElementById('options').innerHTML = "";
                document.getElementById('result').innerText = "";
            }
        });
    </script>
</body>
